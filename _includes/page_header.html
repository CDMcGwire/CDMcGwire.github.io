<header class="page-header">
  <h1>{{ include.title }}</h1>
  {% if include.date %}
  <time datetime="{{ include.date }}">Last Update: {{ include.date | date: "%A, %B %-d" }}</time>
  {% endif %}
  {% if include.end %}
  <time>{{ include.start }} - {{ include.end }}</time>
  {% endif %}
  {% if include.summary %}
  <p>{{ include.summary }}</p>
  {% endif %}
</header>
